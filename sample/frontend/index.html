<!DOCTYPE html>
<html>
<head>
    <title>Student Score Predictor</title>
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Score Predictor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Header Banner -->
<div class="header-banner">
    <h1>Predict Student Overall Score</h1>
    <p>Enter scores in Math, Reading, and Writing to get the predicted overall score instantly.</p>
</div>

<!-- Prediction Card -->
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="math" class="form-label">Math Score</label>
            <input type="number" class="form-control" id="math" min="0" max="100">
        </div>

        <div class="mb-3">
            <label for="reading" class="form-label">Reading Score</label>
            <input type="number" class="form-control" id="reading" min="0" max="100">
        </div>

        <div class="mb-3">
            <label for="writing" class="form-label">Writing Score</label>
            <input type="number" class="form-control" id="writing" min="0" max="100">
        </div>

        <button class="btn btn-primary w-100" onclick="predict()">Predict</button>

        <div class="mt-3">
            <h4 id="result" class="text-center text-success"></h4>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Student Score Predictor | All rights reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function predict() {
    const math = document.getElementById('math').value;
    const reading = document.getElementById('reading').value;
    const writing = document.getElementById('writing').value;

    if(math === "" || reading === "" || writing === "" || math<0 || math>100 || reading<0 || reading>100 || writing<0 || writing>100){
        alert("Please enter valid scores (0-100).");
        return;
    }

    const response = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({MathScore: parseFloat(math), ReadingScore: parseFloat(reading), WritingScore: parseFloat(writing)})
    });

    const data = await response.json();
    document.getElementById('result').innerText = "Predicted Overall Score: " + data.PredictedOverall.toFixed(2);
}
</script>
</body>
</html>
